<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Primary Meta Tags -->
    <title>React Skeleton</title>
    <meta name="title" content="React Skeleton" />
    <meta
      name="description"
      content="Example project using React + Vite + Typescript + MUI + React hook form + React Query + Redux + Redux Toolkit"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ptnglobal.com" />
    <meta property="og:title" content="React Skeleton" />
    <meta
      property="og:description"
      content="Example project using React + Vite + Typescript + MUI + React hook form + React Query + Redux + Redux Toolkit"
    />
    <meta property="og:image" content="/favicon-192.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ptnglobal.com" />
    <meta property="twitter:title" content="React Skeleton" />
    <meta
      property="twitter:description"
      content="Example project using React + Vite + Typescript + MUI + React hook form + React Query + Redux + Redux Toolkit"
    />
    <meta property="twitter:image" content="/favicon-192.png" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Force reload when loading this file from cache
    Can not move this code to another file -->
    <script type="text/javascript">
      window.addEventListener('pageshow', e => {
        if (e.persisted) {
          window.location.reload();
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
